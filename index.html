<!DOCTYPE html>
<html>
<head>
    <title>Color Selector</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="choice-container">
        <div class="row">
            <div class="choice" data-color="red">1</div>
            <div class="choice" data-color="orange">2</div>
            <div class="choice" data-color="green">3</div>
        </div>
        <div class="row">
            <div class="choice" data-color="blue">4</div>
            <div class="choice" data-color="purple">5</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
